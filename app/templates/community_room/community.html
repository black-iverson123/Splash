{% extends "base.html" %}

{% block app_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" 
crossorigin="anonymous"></script>

<div class="chat-container">
  <div class="chat-header">
      <h2>Welcome to {{ group_name }}</h2>
      <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Leave {{ group_name }}</a>
  </div>
  <div class="chat-messages" id="chat-messages" style="color: '{{ colors }}'">
      <!-- Messages will be appended here by the JavaScript code -->
  </div>
  <div class="chat-inputs">
      <textarea
        rows="3"
        placeholder="Send a message...."
        name="message"
        id="message"
      ></textarea>
      <button type="button" name="send" id="send-btn" onclick="sendMessage()">
        Send
      </button>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script>
  var socketio = io();

  const chatMessages = document.getElementById("chat-messages");

  const createMessage = (name, msg, type) => {
      const timestamp = new Date().toLocaleTimeString();
      const messageHTML = `
          <div class="chat-message ${type}">
              <div class="text">
                  <strong>${name}</strong>: ${msg}
                  <div class="timestamp">${timestamp}</div>
              </div>
          </div>
      `;
      chatMessages.innerHTML += messageHTML;
      chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the bottom
  };

  socketio.on("message", (data) => {
      createMessage(data.name, data.message, data.type);
  });

  document.addEventListener('DOMContentLoaded', () => {
    const darkModeToggle = document.querySelector('.dark-mode-toggle');
    const navbar = document.querySelector('.navbar');
    const chatContainer = document.querySelector('.chat-container');

    // Function to toggle dark mode
    const toggleDarkMode = () => {
        document.body.classList.toggle('dark-mode');
        navbar.classList.toggle('dark-mode');
        chatContainer.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    };

    // Initialize dark mode based on user preference
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        navbar.classList.add('dark-mode');
        chatContainer.classList.add('dark-mode');
    }

    darkModeToggle.addEventListener('click', toggleDarkMode);
  });

  const sendMessage = () => {
      const messageInput = document.getElementById("message");
      const messageText = messageInput.value.trim();
      if (messageText === "") return;
      socketio.emit("message", { data: messageText, type: 'sent' });
      messageInput.value = "";
  };

  {% for msg in messages %}
      createMessage("{{ msg.name }}", "{{ msg.message }}", "{{ msg.type }}");
  {% endfor %}
</script>

{% endblock %}
